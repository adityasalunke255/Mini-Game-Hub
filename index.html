<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Game Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
</head>
<body>
  <div id="particles"></div>

  <header class="nav" role="navigation" aria-label="Main">
    <div class="brand">
      <span class="logo">ðŸŽ®</span>
      <span class="title">Mini Game Hub</span>
    </div>
    <nav class="nav-actions" aria-label="Actions">
      <div class="filters">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="Classic">Classic</button>
        <button class="chip" data-filter="Arcade">Arcade</button>
        <button class="chip" data-filter="Brain">Brain</button>
        <button class="chip" data-filter="Fun">Fun</button>
        <button class="chip" data-filter="Originals">Originals</button>
      </div>
      <label class="search" aria-label="Search games">
        <span class="search-icon">ðŸ”Ž</span>
        <input id="searchInput" type="search" placeholder="Search games..." autocomplete="off" />
      </label>
      <button id="themeToggle" class="btn ghost" aria-label="Toggle theme">ðŸŒ™</button>
    </nav>
  </header>

  <main class="container">
    <section class="grid" id="gameGrid">
      <!-- Cards injected by JS for consistency and easy maintenance -->
    </section>
  </main>

  <div id="leaderboardDrawer" class="drawer" role="dialog" aria-modal="true" aria-labelledby="drawerTitle" aria-hidden="true" tabindex="-1">
    <div class="drawer-header">
      <h3 id="drawerTitle">Leaderboard</h3>
      <button class="btn ghost close-drawer" aria-label="Close">âœ–</button>
    </div>
    <ol id="drawerList" class="leaderboard-list"></ol>
  </div>

  <div id="pageFade" class="page-fade"></div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.7.1/tsparticles.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- App Scripts -->
  <script src="assets/js/particles.js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
